<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue JS</title>
  </head>
  <body>
    <div id="app">
      <h3>{{results()}}</h3>
      <h3>{{resultsComp}}</h3>
    <h2>Counter {{counter}}</h2>
    <h2>Counter {{counter2}}</h2>
    <button @click='add'>Add</button>
    <button @click='counter2++'>Add22</button>
    <button @click='sub'>sub</button>
    </div>
 
   

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
          counter2: 0,
         
      },
      methods : {
        add: function(){
          this.counter++
        },
        sub: function(){
          this.counter--
        },
        results: function(){
          return this.counter > 3 ? 'moret 3' : 'less 3'
        }
      },
      computed: {
        resultsComp: function(){
          return this.counter > 3 ? 'moret 3' : 'less 3'
        }
      },
      });
    </script>
  </body>
</html>
