<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue JS</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(person, index) in people">{{index + 1}} - {{person}}</li>
      </ul>

      <ul>
        <li v-for="(person, index) in peoples">
          {{index + 1}} - {{person.name}}{{person.age}}
        </li>
      </ul>

      <ol>
        <li v-for="num of 5">{{num}}</li>
      </ol>

      <hr />
      <ul>
        <li v-for="(value,key,index) in person">{{index+1}} -- {{key}} --{{value}}</li>
      </ul>
      <input type="text" @keyup.enter='pp'>
    </div>
 
   

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          people: ["vlad", "max", "elena"],
          peoples: [
            { name: "pets", age: 20 },
            { name: "pets", age: 20 },
            { name: "pets", age: 20 },
          ],
          person: {
            name: "max",
            age: 40,
            job: "frontend",
          },
        },
        methods: {
          pp: function(event){
            console.log('11')
            this.people.push(event.target.value)
            event.target.value = ''
          }
        }
      });
    </script>
  </body>
</html>
