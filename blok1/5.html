<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
      <h2 v-on:click="counters">{{title}} {{counter}}</h2>
      <button v-on:click="counters(5, null ,$event)">+5</button>
      <button v-on:click="counters(10, '123')">+10</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
          title: ''
        },
        methods: {
          counters: function (num, str ='eee', event) {
            this.counter += num;
            this.title = str;
            if(num == 5){
              event.target.style.color = 'blue'
            }
          },

        },
      });
    </script>
  </body>
</html>
