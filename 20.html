<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue JS</title>
  </head>
  <body>
    <div id="app">
      <h2 ref='heading'>{{title}}</h2>
      <button @click="upd">upd1</button>
      <button @click="des">des</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
         title: 'title'
      },
      beforeCreate() {
        console.log('beforeCreate');
      },
      created() {
        console.log('created');
      },
      beforeMount() {
        console.log('beforeMount');
      },
      mounted() {
        console.log('mounted');
      },
      beforeUpdate() {
        console.log('beforeUpdate');
      },
      updated() {
        console.log('updated');
      },
      beforeDestroy() {
        console.log('beforeDestroy');
      },

      destroyed() {
        console.log('destroyed');
      },

      methods:{
        upd(){
          this.title = 'upd title';
          console.log(this.$refs);
          this.$refs.heading.style.fontSize = '60px'
          this.$refs.heading.style.color = 'red'
        },
        des(){
          this.$destroy
        }
      }
      });

    

    </script>
  </body>
</html>
